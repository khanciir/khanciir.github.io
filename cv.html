<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Irha M. Khan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #F5F0E8;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 40px;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 60px;
            align-items: start;
        }

        .left-section {
            position: sticky;
            top: 60px;
        }

        .profile-photo {
            width: 100%;
            max-width: 350px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .right-section {
            padding-top: 20px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #000;
        }

        nav {
            margin-bottom: 20px;
        }

        nav a {
            color: #8B5CF6;
            text-decoration: none;
            margin-right: 5px;
            transition: opacity 0.3s ease;
        }

        nav a:hover {
            opacity: 0.7;
        }

        nav a.active {
            font-weight: 600;
        }

        .separator {
            color: #8B5CF6;
            margin: 0 5px;
        }

        .social-icons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-icons a {
            color: #333;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #8B5CF6;
        }

        .content {
            width: 100%;
        }

        .download-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background-color: #8B5CF6;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-bottom: 20px;
        }

        .download-button:hover {
            background-color: #7C3AED;
            transform: translateY(-2px);
        }

        .pdf-container {
            width: 100%;
            height: 800px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        .pdf-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 40px;
                padding: 40px 20px;
            }

            .left-section {
                position: static;
                text-align: center;
            }

            .profile-photo {
                max-width: 250px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .right-section {
                padding-top: 0;
            }

            .pdf-container {
                height: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="profile.jpg" alt="Irha M. Khan" class="profile-photo">
        </div>
        
        <div class="right-section">
            <h1>irha m. khan</h1>
            
            <nav>
                <a href="index.html">about me</a>
                <span class="separator">|</span>
                <a href="misc.html">misc</a>
                <span class="separator">|</span>
                <a href="cv.html" class="active">cv</a>
            </nav>
            
            <div class="social-icons">
                <a href="mailto:irhamateenkhan@gmail.com" aria-label="Email">
                    <i class="fas fa-envelope"></i>
                </a>
                <a href="https://www.linkedin.com/in/irhakhan/" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>

                <div class="pdf-container">
                    <iframe src="Irha_Mateen_CV.pdf" title="CV - Irha M. Khan"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
